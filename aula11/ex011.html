<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body {
        font-family: Arial, Helvetica, sans-serif;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        color: #333;
    }

    .container {
        background: #fff;
        padding: 30px 35px;
        border-radius: 12px;
        width: 100%;
        max-width: 420px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        text-align: center;
    }

    h1 {
        font-size: 22px;
        margin-bottom: 20px;
        color: #2c5364;
    }

    label {
        font-weight: bold;
        display: block;
        margin-bottom: 8px;
    }

    input[type="text"] {
        width: 100%;
        padding: 10px;
        font-size: 15px;
        border-radius: 6px;
        border: 1px solid #ccc;
        margin-bottom: 15px;
        outline: none;
        transition: border 0.3s;
    }

    input[type="text"]:focus {
        border-color: #2c5364;
    }

    input[type="button"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        background: #2c5364;
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.3s;
    }

    input[type="button"]:hover {
        background: #203a43;
    }

    #res {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
        color: #0f2027;
    }

    </style>
</head>
<body>
    <div class="container">
        <h1>Você é estrangeiro ou brasileiro?</h1>

        <label for="txtp">Qual país você nasceu?</label>
        <input type="text" name="txtp" id="txtp">
        <input type="button" value="Verificar" onclick="verificar()">

        <div id="res"></div>
</div>

    <script>
        function verificar(){
        
            var pais = document.getElementById('txtp').value
            var res = document.getElementById('res')
                if (pais.toLowerCase() !== 'brasil') {
                res.innerHTML = `Você é Estrangeiro`
            } else {
                res.innerHTML = `Você é Brasileiro`
            }
        }
    </script>
</body>
</html>
